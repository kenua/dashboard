<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="https://github.com/kenua">
   <title>Dashboard</title>
   <link rel="stylesheet" href="./styles.css">
   <script src="./src/scripts/sidebar.js" defer></script>
</head>
<body class="body">
   <button id="sidebar-open-button" class="mobile-sidebar-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
   </button>

   <aside id="sidebar" class="sidebar fs-bold text-capi">
      <header class="sidebar__header">
         <img src="./src/images/dashboard.svg" alt="" class="sidebar__dashboard-icon">
         <h1 class="sidebar__h1">Dashboard</h1>
         <button id="sidebar-close-button" class="sidebar__close-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
               <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
         </button>
      </header>
      <nav>
         <ul>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/home.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Home</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0"f="#">
                  <img src="./src/images/card.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Profile</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/message.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Messages</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/clock.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">History</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/note.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Tasks</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/communities.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Communities</span>
               </a>
            </li>
         </ul>

         <ul class="mt">
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/cog.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Settings</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/help.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Support</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/shield.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Privacy</span>
               </a>
            </li>
         </ul>
      </nav>
   </aside>

   <header class="header">@user_name</header>

   <main class="content">
      <section>
         <h2>Your projects</h2>
      </section>

      <section>
         <h2>Announcements</h2>
      </section>

      <section>
         <h2>Trending</h2>
      </section>
   </main>
</body>
</html>
