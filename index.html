<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="https://github.com/kenua">
   <title>Dashboard</title>
   <link rel="stylesheet" href="./styles.css">
   <script src="./src/scripts/sidebar.js" defer></script>
</head>
<body class="body">
   <button id="sidebar-open-button" class="mobile-sidebar-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
   </button>

   <aside id="sidebar" class="sidebar fs-bold text-capi">
      <header class="sidebar__header">
         <img src="./src/images/dashboard.svg" alt="" class="sidebar__dashboard-icon">
         <h1 class="sidebar__h1">Dashboard</h1>
         <button id="sidebar-close-button" class="sidebar__close-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
               <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
         </button>
      </header>
      <nav>
         <ul>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/home.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Home</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0"f="#">
                  <img src="./src/images/card.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Profile</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/message.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Messages</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/clock.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">History</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/note.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Tasks</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/communities.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Communities</span>
               </a>
            </li>
         </ul>

         <ul class="mt">
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/cog.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Settings</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/help.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Support</span>
               </a>
            </li>
            <li>
               <a href="#" class="sidebar__link" tabindex="0">
                  <img src="./src/images/shield.svg" alt="" width="24" height="24">
                  <span class="sidebar__link-text">Privacy</span>
               </a>
            </li>
         </ul>
      </nav>
   </aside>

   <header class="header">
      <div class="header__search">
         <button type="button" class="bubble-button header__search-button" title="Search">
            <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
         </button>
         <input type="text" class="header__search-box" title="">
      </div>
      <div class="header__notification">
         <button type="button" class="bubble-button" title="Notifications">
            <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" /></svg>
         </button>
         <div class="user-bubble"></div>
         <h2>Morgan Oakley</h2>
      </div>
      <div class="header__user">
         <div class="user-bubble user-bubble--big"></div>
         <h2 class="header__greetings">Hi there,</h2>
         <h1 class="header__username">Morgan Oakley (@morgan)</h1>
      </div>
      <div class="header__actions">
         <button type="button" class="pill-button" title="New Project">New</button>
         <button type="button" class="pill-button" title="Upload Project">Upload</button>
         <button type="button" class="pill-button" title="Share">Share</button>
      </div>
   </header>

   <main class="content">
      <section>
         <h2>Your projects</h2>
      </section>

      <section>
         <h2>Announcements</h2>
      </section>

      <section>
         <h2>Trending</h2>
      </section>
   </main>
